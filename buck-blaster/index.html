<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buck Blaster</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1280px;
            margin: 0 auto;
            position: relative;
        }
        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    
    <!-- Load Phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    
    <!-- Load game entities -->
    <script src="src/entities/Player.js"></script>
    <script src="src/entities/Enemy.js"></script>
    <script src="src/entities/Bullet.js"></script>
    
    <!-- Load game scenes -->
    <script src="src/scenes/MainScene.js"></script>
    
    <!-- Load main game file -->
    <script src="src/game.js"></script>
</body>
</html>
